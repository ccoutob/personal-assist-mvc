<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Editar Estatistica</title>
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Edição de Clientes</h1>
    <form th:action="@{/estatistica/editar}" method="post" th:object="${estatistica}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">MEDIA DE CRESCIMENTO</label>
            <input type="number" th:field="*{mediaCrescimento}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CRESCIMENTO MENSAL</label>
            <input type="number" th:field="*{crescimentoMensal}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">RECEITA</label>
            <input type="number" th:field="*{receita}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ANÁLISE</label>
            <input type="text" th:field="*{analise}" class="form-control" required>
        </div>
        <button class="btn btn-success">Editar</button>
    </form>
</div>
</body>
</html>
