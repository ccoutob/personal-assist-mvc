<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Feedbacks</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Cadastro de Feedback</h1>
    <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-success">
        <span th:text="${msg}"></span>
    </div>
    <form th:action="@{/feedback/cadastrar}" method="post" th:object="${feedback}">
        <div class="mb-3">
            <label class="form-label">NOTA</label>
            <input type="number" th:field="*{nota}" class="form-control" required>
            <p th:if="${#fields.hasErrors('nota')}" class="text text-danger"
               th:errors="*{nota}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">FEEDBACK POSITIVO</label>
            <input type="text" th:field="*{positivo}" class="form-control" required>
            <p th:if="${#fields.hasErrors('positivo')}" class="text text-danger"
               th:errors="*{positivo}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">FEEDBACK NEGATIVO</label>
            <input type="text" th:field="*{negativo}" class="form-control" required>
            <p th:if="${#fields.hasErrors('negativo')}" class="text text-danger"
               th:errors="*{negativo}"></p>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
