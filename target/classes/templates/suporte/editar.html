<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Editar Suporte</title>
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Edição de Feedback</h1>
    <form th:action="@{/suporte/editar}" method="post" th:object="${suporte}">
        <input type="hidden" th:field="*{id}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">DESCRIÇÂO</label>
            <input type="text" th:field="*{descricao}" class="form-control" required>
            <p th:if="${#fields.hasErrors('descricao')}" class="text text-danger"
               th:errors="*{descricao}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">STATUS</label>
            <select th:field="*{status}" class="form-control">
                <option value="">Selecione</option>
                <option th:each="assist :${valorStatus}" th:value="${assist}" th:text="${assist.label}"></option>
            </select>
        </div>
        <button class="btn btn-success">Editar</button>
    </form>
</div>
</body>
</html>
